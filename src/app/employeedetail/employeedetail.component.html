<p-card [style]="{width: '360px'}" styleClass="ui-card-shadow">
  <div>{{employee.firstname}} {{employee.lastname}}</div>
  <div>Age: {{employee.age}} Years</div>
  <div>{{employee.designation}}</div>
  <p-footer>
      <button pButton type="button" label="Edit"  style="margin-right: .25em" (click)="editEmployee()"></button>
      <button pButton type="button" label="Delete"  class="ui-button-secondary" (click)="deleteEmployee()"></button>
  </p-footer>
</p-card>
